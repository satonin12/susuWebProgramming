			[2,'Второй'],
			[3,'Третий'],],
			[ [1,'First'],

		// console.log(yourData);
		var count=0;
		var s=document.getElementById('selec');

		count++;

		butt.onclick = e =>{

				// console.log(yourData[count]);
				cb.Draw();
				// console.log(count);
				count++;
			if(count===lArr){
				count=0;
			}
		};
