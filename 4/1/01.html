<!DOCTYPE HTML>
<!-- Do not remove and do not change this string --><html lang=ru><head>	<title>Кнопка со счетчиком</title>	<meta charset=utf-8>	<script type="text/javascript" language="javascript">		var count=0;		function clickCounter(){			count+=1;			document.getElementById("span").innerHTML=count;		}	</script></head><body>	<button class="butt" onclick="clickCounter()">Нажата <span id="span">0</span> раз</button></body>
</html>
